<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Page</title>
		<style>
			.flex-container {
				display:flex;
				background-color:yellow;
			}
			.flex-container > div {
				background-color:blue;
				margin:10px;
				padding:20px;
				font-size:50px;
			}
		</style>
    </head>
    <body>
	<h1>Create a Flex Container</h1>
	<div class="flex-container">
	    <div>1</div>
	    <div>2</div>
	    <div>3</div>
	</div>
	<p>This is an example of a flex container</p>
    </body>
</html>
